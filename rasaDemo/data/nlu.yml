version: "3.1"
nlu:
- intent: call
  examples: |
    - Vou dar check
    - Vou checkar
    - Vou a jogo
    - Eu pago
    - Eu igualo a aposta
    - Estou dentro
    - Estou no jogo
    - Iguala a aposta
    - Também vou a jogo
    
- intent: fold
  examples: |
    - Eu desisto da mão
    - Não vou a jogo
    - Estou fora
    - Não vou igualar
    - Foldo as minhas cartas
    - Não quero ir a jogo
    - Desistir da rodada
    - Largar as cartas
    - Não vou continuar na mão

- intent: check
  examples : |
    - Dou check
    - Vou dar check
    - Não apostar
    - Vou passar a mão
    - Prefiro dar check
    - Passa
    - Vamos ver mais uma carta
    - Knock 
    - Sem aposta

- intent: raise
  examples : |
    - Aumentar a aposta

- intent: all_in
  examples : |
    - Apostar tudo 
    - All in
    - Vou dar all in
    - Vou meter as fichas todas
    - Vou apostar todas as minhas fichas
    - Coloca as fichas todas na mesa
    - Vou all-in

- intent: confirmar_quantia
  examples : |
    - A quantia está certa
    - Está certo
    - É essa mesmo
    - Parece-me bem
    - Está correto
    - Okay
    - Ok
    - Sim  

- intent: negar_quantia
  examples: |
    - Não
    - Está errado
    - Corrigir quantia
    - Volta atrás
    - Não gosto assim
    - Nem por isso
    - Assim não

- intent: buy_in
  examples: |
    - Vou a jogo com [/[0-9]+(?:\.[0-9]+)?/](value)

- intent: light_switch
  examples: |
    - [Liga](switch) a luz da [sala](place), por favor
    - Podes [ligar](switch) a luz da [cozinha](place)?
    - Podes [desligar](switch) a luz do [quarto](place)?
    - [Acende-me](switch) a luz da [entrada](place)
    - [Apaga](switch) a luz do espelho(place)
    - Podes [acender](switch) a luz da [casa de banho](place)?
    - Podes [apagar](switch) a luz da [dispensa](place)?
    - Podes [desligar](switch) a luz do [quarto e da casa de banho](place)?
    - [Liga](switch) a luz da [sala](place)
    - [Liga](switch) a luz do [quarto](place)
    - [Desliga](switch) a luz do [quarto](place)

- intent: change_color
